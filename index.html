        <main>
            <div class="main-display">
                <div class="main-detail-container">
                    <div class="location-search-container">
                        <div class="main-detail-location-container">
                            <div class="my-location-container">
                                <div class="location-icon-container">
                                    <img src="./assets/images/google-maps.svg" alt="">
                                </div>
    
                                <p>My Location</p>
                            </div>
                            <div class="user-location-container">
    
                                <p>New York,  <span>Left Side Blue Door</span></p>
                            </div>
                        </div>

                        <div class="main-search-container">
                            <input type="text" name="text" id="user-search" placeholder="Search....">

                            <button>
                                Search
                            </button>
                        </div>
    
                        
                    </div>

                    <div class="main-popular-category-container">
                        <div class="popular-category-header">
                            <p>Popular Category</p>
                        </div>

                        <div class="popular-category-display">
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/pizza.svg" alt="pizza">
                                        
                                </div>

                                <p>Pizza</p>
                            </div>
                            
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/french-fries.svg" alt="fires">
                                </div>

                                <p>Desert</p>
                            </div>
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/burgercategory.svg" alt="burger">
                                        
                                </div>

                                <p>Burger</p>
                            </div>
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/sandwich.svg" alt="sandwich">
                                        
                                </div>

                                <p>Sandwich</p>
                            </div>
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/fried-chicken.svg" alt="chicken">
                                        
                                </div>

                                <p>Chicken</p>
                            </div>
                            <div class="popular-category">
                                <div class="popular-category-icon">
                                    <img src="./assets/images/ramen.svg" alt="pasta">

                                <p>Pasta</p>
                            </div>
                        </div>

                        </div>

                        <div class="recent-preorder-container">

                                        </div>

                                            </div>
